    <script>
      document.addEventListener('DOMContentLoaded', function() { const gif = document.getElementById('myGif'); const gifSrc = gif.src; // Save the original GIF source const staticImage = 'images/HOME_STILL_1.png'; // Path to a static image for the paused state let movementTimeout; function stopGif() { gif.src = staticImage; // Switch to static image } function resumeGif() { gif.src = gifSrc; // Switch back to the GIF } function handleInteraction() { clearTimeout(movementTimeout); // Clear the timeout if interaction continues stopGif(); // Pause the GIF movementTimeout = setTimeout(() => { resumeGif(); // Resume the GIF after 1 second of no movement }, 100); } // Event listener for mouse move (desktop) document.addEventListener('mousemove', (e) => { handleInteraction(); const xPos = e.clientX / window.innerWidth; const yPos = e.clientY / window.innerHeight; gif.style.transform = rotate(${xPos * 10 - 5}deg) skew(${xPos * 10 - 5}deg, ${yPos * 10 - 5}deg) scale(${1 + xPos * 1}, ${1 + yPos * 0.2}); gif.style.filter = blur(${xPos * 5}px) brightness(${1 + yPos * 0.5}); }); // Event listener for touch move (mobile) document.addEventListener('touchmove', (e) => { handleInteraction(); const touch = e.touches[0]; // Get the first touch point const xPos = touch.clientX / window.innerWidth; const yPos = touch.clientY / window.innerHeight; gif.style.transform = rotate(${xPos * 10 - 5}deg) skew(${xPos * 10 - 5}deg, ${yPos * 10 - 5}deg) scale(${1 + xPos * 0.2}, ${1 + yPos * 0.2}); gif.style.filter = blur(${xPos * 2}px) brightness(${1 + yPos * 0.5}); }); // Event listener for touch end (mobile) document.addEventListener('touchend', () => { resumeGif(); // Resume the GIF when touch ends gif.style.transform = 'rotate(0deg) skew(0deg, 0deg) scale(1, 1)'; gif.style.filter = 'blur(0px) brightness(1)'; }); });
